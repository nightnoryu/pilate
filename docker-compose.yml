services:
  gateway:
    image: nginx:1.27.5-alpine
    container_name: gateway
    restart: always
    user: "$USER_ID"
    volumes:
      - './log/nginx:/var/log/nginx'
      - './config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
      - './config/nginx/conf.d:/etc/nginx/conf.d:ro'
      - './certs:/etc/ssl:ro'
    ports:
      # HTTP interfaces
      - '80:80'
      - '443:443'
      # Gitea SSH
      - '2222:2222'
      # Pihole DNS
      - '53:53/tcp'
      - '53:53/udp'
    depends_on:
      - gitea
      - grafana
      - pihole

  pihole:
    image: pihole/pihole:2025.06.1
    container_name: pihole
    restart: unless-stopped
    user: "$USER_ID"
    environment:
      TZ: 'Europe/Moscow'
      FTLCONF_webserver_api_password: 'pV4Num'
    volumes:
      - './data/pihole:/etc/pihole'

  grafana:
    image: grafana/grafana:12.0.1
    container_name: grafana
    restart: always
    user: "$USER_ID"
    volumes:
      - './data/grafana:/var/lib/grafana'

  gitea:
    image: gitea/gitea:1.24.0-rootless
    container_name: gitea
    restart: always
    user: "$USER_ID"
    environment:
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: gitea-db:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: b7ysaoyH
    volumes:
      - './data/gitea:/var/lib/gitea'
      - './config/gitea:/etc/gitea'
      - '/etc/timezone:/etc/timezone:ro'
      - '/etc/localtime:/etc/localtime:ro'
    depends_on:
      - gitea-db

  gitea-act-runner:
    image: gitea/act_runner:nightly
    container_name: gitea-act-runner
    restart: always
    user: "$USER_ID"
    environment:
      GITEA_INSTANCE_URL: http://gitea:3000
      GITEA_RUNNER_REGISTRATION_TOKEN: '#SECRET'
      GITEA_RUNNER_NAME: 'Gitea Runner'
    volumes:
      - './data/gitea-act-runner:/data'
      - '/var/run/docker.sock:/var/run/docker.sock'
    depends_on:
      - gitea
      - gitea-db

  gitea-db:
    image: postgres:17.5-alpine
    container_name: gitea-db
    restart: always
    user: "$USER_ID"
    environment:
      POSTGRES_DB: gitea
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: b7ysaoyH
    volumes:
      - './data/gitea-db:/var/lib/postgresql/data'
