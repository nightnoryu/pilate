services:
  gateway:
    image: nginx:1.27.5-alpine
    container_name: gateway
    restart: always
    user: "$USER_ID"
    volumes:
      - './log:/var/log/nginx'
      - './nginx.conf:/etc/nginx/nginx.conf:ro'
      - './conf.d:/etc/nginx/conf.d:ro'
      - './certs:/etc/ssl:ro'
    ports:
      - '80:80'
      - '443:443'
      - '2222:2222'
    networks:
      - raspberry

networks:
  raspberry:
    external: true
